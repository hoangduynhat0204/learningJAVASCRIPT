<!DOCTYPE html>
<html>
<head>
	<title>Lesson 11: Object</title>
</head>
<body>

	<p id="demo"></p>
	
	<script type="text/javascript">
		var person = {
			firstName: "Hoang",
			lastName: "Nhat",
			age: 23,
			gender: "Male",
			adress: "Da Nang",
			smile: function(){
				return "hahaha";
			},
			goToSchool: function(){
				return "By Bus";
			},
			eatBreakFast: function(){
				return "Banh mi"
			},
			fullName: function(){
				return this.firstName + " " + this.lastName;
			}
		}

		document.getElementById("demo").innerHTML = person.fullName();
	</script>
</body>
</html>
