<!DOCTYPE html>
<html>
<head>
	<title>Methods of String Object</title>
</head>
<body>
	<p id="demo"></p>
	<script type="text/javascript">
		var brands = "Apple Samsung Bphone Xiaomi Huawei Oppo";
		// document.getElementById("demo").innerHTML = brands.indexOf("e");
		document.getElementById("demo").innerHTML = brands.lastIndexOf("e");
		document.getElementById("demo").innerHTML = brands.split(" ");
