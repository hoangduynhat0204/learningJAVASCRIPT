<!DOCTYPE html>
<html>
<head>
	<title>Array Methods</title>
</head>
<body>
	<p id="demo"></p>
	<script type="text/javascript">

		var friends = ["Hoang", "Duy", "Nhat"];
		
		var numbers = [21, 22, 23, 99, -11, 56, 33];

		friends.sort();
		numbers.sort();

		document.getElementById("demo").innerHTML = numbers;
	</script>
</body>
</html>
