<!DOCTYPE html>
<html>
<head>
	<title>Lesson 12 + 13: Property and Method</title>
</head>
<body>

	<p id="demo"></p>
	<p id="demo2"></p>
	<script type="text/javascript">
		var person = {
			firstName: "Hoang",
			lastName: "Nhat",
			age: 23,
			gender: "Male",
			adress: "Da Nang",
			smile: function(){
				return "hahaha";
			},
			goToSchool: function(){
				return "By Bus";
			},
			eatBreakFast: function(){
				return "Banh mi"
			},
			fullName: function(){
				return this.firstName + " " + this.lastName;
			},
			move: function(){
				return "Walk and run";
			}
		}

		// add a method to an object : objectName.newMethodName = function(){...}
		person.laugh = function(){
			return "Hahihe"
		}
		x = 'lastName';
		document.getElementById("demo").innerHTML = person.firstName + " " + person[x] + ", " + person['age'];
		document.getElementById("demo2").innerHTML = person.move() + " and " + person.laugh();
	</script>
</body>
</html>
